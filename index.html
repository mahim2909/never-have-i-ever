<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Have I Ever - Couples Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Audio Element for Background Music -->
    <audio id="background-music" src="bg-music.wav" loop></audio>
    
    <!-- Mute Button -->
    <div class="mute-button-container">
        <button id="mute-btn" class="mute-btn">
            <i id="volume-icon" class="fas fa-volume-up"></i>
        </button>
    </div>
    
    <div class="container-fluid game-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="game-title animate__animated animate__fadeIn">NEVER HAVE I EVER</h1>
                    <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">Made For Couples</p>
                    <div class="heart-divider animate__animated animate__fadeIn animate__delay-1s">
                        <span class="heart-left">❤</span>
                        <span class="heart-right">❤</span>
                    </div>
                    <div class="mode-buttons animate__animated animate__fadeInUp animate__delay-2s">
                        <button id="quirky-btn" class="btn btn-mode">Quirky Mode</button>
                        <button id="spicy-btn" class="btn btn-mode">Spicy Mode</button>
                        <button id="combined-btn" class="btn btn-mode">Combined Mode<br>(Quirky & Spicy)</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="mode-title">Mode Title</h2>
                    <div class="question-card">
                        <p id="question-text">Question will appear here</p>
                    </div>
                    <div class="button-container">
                        <button id="next-btn" class="btn btn-next">Next Question</button>
                        <button id="end-game-btn" class="btn btn-end">End Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Multiplayer Information -->
    <div class="multiplayer-info">
        <p>Currently this version doesn't support online multiplayer, but you can surely play this with your love by sharing your screen in a call or using discord!</p>
        <div class="social-icons">
            <a href="#" class="social-icon" title="Phone Call">
                <i class="fas fa-phone-alt"></i>
            </a>
            <a href="#" class="social-icon" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="social-icon" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>
    
    <!-- Developer Credit -->
    <div class="developer-credit">Developed By: Mahim Shrivastava</div>

    <div class="floating-hearts"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
